<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <body>
    <pre id="arrPrint"></pre>
    <pre id="arddrPrint"></pre>

    <script>
      function gameOver() {
        noLoop()
        Game.balloons.length = 0
        background(136, 220, 166)
        let finalScore = Game.score
        let a = finalScore
        Game.highScores.push(a)
        Game.score = ''
        textSize(64)
        fill('white')
        textAlign(CENTER, CENTER)
        text('Finish', 200, 200)
        textSize(34)
        text('Score: ' + finalScore, 200, 300)
        let l = 'All scores:'
        let d = Game.highScores
        document.getElementById("arrPrint").innerHTML = l
        document.getElementById("arddrPrint").innerHTML = d;

      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>

    <script src="game.js"></script>
  </body>

</html>
